<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/contato.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <h1 id="cabecalhoPrincipal">Juices&Smoothies</h1>
        <nav>
            <ul>
                <li><a id="home" href="index.html">Home</a></li>
                <li><a id="contato" href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form>
                <div class="form-group" id="firstDiv">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Nome" class="name">
                </div>
                <div class="form-group" id="secondDiv">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" class="email">
                </div>
                <div id="thirdDiv" >
                    <i class="fa-solid fa-comments"></i>
                    <textarea type="text" placeholder="Escreva a mensagem que deseja nos enviar" class="text"></textarea>
                </div>
                <button type="submit" id="enviar">Enviar</button>
            </form>
        </div>
    </main>

    <footer>
        <div>
           <p id="primeiroParagrafo">2024 - All rigths reserved &copy;</p>
           <p>Designed by Rafaella Santos</p>
        </div>
    </footer>
</body>
<script src="assets/js/script.js"></script>
</html>
